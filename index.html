    <div class="box">
      <h2>Login</h2>

        <div class="inputBox">
          <input type="password" name="" required="" /> <label>Password</label>
        </div>
        <div><a href=''><p class='forgot'>forgot password?</p></a></div>
        <div class="button">
          <input class="submit" type="submit" name="" value="Submit" />
        </div>
      </form>
      <div class="newUser">
        <a href=''><h3> New User? Sign Up Here</h3></a>
      </div>
    </div>
